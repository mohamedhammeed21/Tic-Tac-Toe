<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
  <div class="container" id="container">
    <h1 id="head">Tic Tac Toe</h1>
    <p>player <span class="player">1</span> turn</p>
    <div class="scores">
        <p>player 1 score: <span class="p1score" style="color: red;"></span></p>
        <p>player 2 score: <span class="p2score" style="color: rgb(10, 60, 102);"></span></p>
    </div>
    <ul class="board" id="board">
        <li  class="spot1">+</li>
        <li  class="spot2">+</li>
        <li  class="spot3">+</li>
        <li  class="spot4">+</li>
        <li  class="spot5">+</li>
        <li  class="spot6">+</li>
        <li  class="spot7">+</li>
        <li  class="spot8">+</li>
        <li  class="spot9">+</li>
    </ul>
    <div class="clearfix"></div>
    <footer>
        <button class="reset">Reset Game</button>
        <button class="resetScore">Reset Score</button>
    </footer>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
